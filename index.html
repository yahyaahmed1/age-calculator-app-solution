<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card-holder">
        <div class="card-input">
          <form>

            <div class="input-part">
              <label for="day">DAY</label>
              <input type="number" name="day" id="day" class="form-control" placeholder="DD">
              <div class="error-message d-none">
                Please enter a valid day.
              </div>
            </div>

            <div class="input-part">
              <label for="month">MONTH</label>
              <input type="number" name="month" id="month" class="form-control" placeholder="MM">
              <div class="error-message d-none">
                Please enter a valid month.
              </div>
            </div>

            <div class="input-part">
              <label for="year">YEAR</label>
              <input type="number" name="year" id="year" class="form-control" placeholder="YYYY">
              <div class="error-message d-none">
                Please enter a valid year.
              </div>
            </div>

            <div class="button-holder">
              <div class="btn show-result" id="show-result">
                <img src="./assets/images/icon-arrow.svg" alt="submit">
              </div>
              <div class="line"></div>
            </div>
          </form>
        </div>
        <div class="card-output">
          <h1><span id="yearR">--</span> Years</h1>
          <h1><span id="monthR">--</span> Months</h1>
          <h1><span id="dayR">--</span> days</h1>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/yahyaahmed1">
        <i class="fa-brands fa-github"></i>
        Yahya Ahmed</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
